<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Modern Weather App</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="search-box"><input id="cityInput" placeholder="Enter city name" required> <button id="searchButton">Search</button></div><div class="weather-info"><div class="city" id="cityName"></div><div class="temp" id="temperature"><img class="weather-icon" id="weatherIcon" alt="Weather Icon" style="display:none"></div><div class="description" id="weatherDesc"></div><div class="details"><div class="detail-item"><span>Humidity</span> <span id="humidity"></span></div><div class="detail-item"><span>Wind Speed</span> <span id="windSpeed"></span></div><div class="detail-item"><span>Pressure</span> <span id="pressure"></span></div><div class="detail-item"><span>Sunrise/Sunset</span> <span id="sunTimes"></span></div></div></div><div class="error-message" id="errorMessage"></div></div><div class="loading" id="loading">Loading...</div></body></html>
